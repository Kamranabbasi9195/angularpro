<div mat-dialog-title>Student data</div>
<div mat-dialog-content class="content">
    <div class="row">
            <mat-form-field appearance="outline">
              <mat-label>FirstName</mat-label>
              <input matInput type="text" placeholder="Ex. Kamran">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>LastName</mat-label>
                <input matInput type="text" placeholder="Ex. Abbasi">
              </mat-form-field>
    
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>FatherName</mat-label>
          <input matInput type="text" placeholder="Ex. Zafar">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Ex. Abbasi@gmail.com">
          </mat-form-field>

</div>
<div class="row">
    <mat-form-field appearance="outline">
        <mat-label>Date of birth</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
</div>
<div class="row">
    <mat-radio-group aria-label="Select an option">
        <mat-label><b>Gender</b></mat-label>
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
        <mat-radio-button value="other">Others</mat-radio-button>
      </mat-radio-group>
</div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="warn">Cancel</button>
    <button mat-raised-button color="primary">Save</button>
</div>
